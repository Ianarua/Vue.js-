<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="reactive.js"></script>
</head>
<body>
    <div id="app">xiaopang</div>
    <div id="app2">xiaopang</div>

    <div id="age"></div>
    <div id="age2"></div>

    <script>
        const app = document.querySelector('#app');
        const app2 = document.querySelector('#app2');
        const age = document.querySelector('#age');
        const age2 = document.querySelector('#age2');

        const state = reactive({name: 'state1Name', age: 3});
        const state2 = reactive({name: 'state2Name', age: 3});

        function effectName () {
            app.innerText = state.name;
        }

        effect(effectName);

        function effectAge () {
            age.innerText = state.age;
        }

        effect(effectAge);

        function effectName2 () {
            app2.innerText = state2.name;
        }

        effect(effectName2);

        function effectAge2 () {
            age2.innerText = state2.age;
        }

        effect(effectAge2);

        // setTimeout(() => {
        //     state.name = 'xxp';
        // }, 1000);
    </script>
</body>
</html>
